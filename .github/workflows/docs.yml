name: docs
on:
  # 每当push到main分支时触发部署
  push:
    branches: [main]
    # 手动触发部署
    workflow_dispatch:

jobs:
  docs:
    # 在ubuntu机器进行部署
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # 最近更新时间等git日志相关信息，需要拉取全部提交记录
          fetch-depth: 0
      - name: 设置 pnpm
        uses: pnpm/action-setup@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          # 选择要使用的 node 版本
          node-version: 22
          # 缓存 pnpm 依赖，加快编译速度
          cache: pnpm

      - name: 安装依赖
        # 安装依赖，使用 lockfile 固定的依赖版本
        run: pnpm install --frozen-lockfile

      - name: 构建 VuePress 站点
        run: pnpm docs:build

      - name: 部署到 Github Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          # 部署到 gh-pages 分支
          target_branch: gh-pages
          # 部署目录为 VuePress 的默认输出目录
          build_dir: docs/.vuepress/dist
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
